<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#991f1c" />

  <title>
    {{page.title}}{{ page.title != "" ? " | " : ""}}{{ site.title }}
  </title>
  <meta
    name="description"
    property="og:description"
    content="{{site.description}}"
  />
  <meta name="keywords" content="{{page.keywords}}" />
  <meta
    name="image"
    property="og:image"
    itemprop="image"
    content="{{ site.baseurl }}/images/thumbnail.jpg"
  />
  <meta name="type" property="og:type" content="website" />
  <meta name="url" property="og:url" content="{{page.url}}" />
  <meta
    name="site_name"
    property="og:site_name"
    content="{{page.title}} | {{ site.title }}"
  />
  <meta name="locale" property="og:locale" content="pt_BR" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="{{page.url}}" />
  <meta name="twitter:title" content="{{page.title}} | {{ site.title }}" />
  <meta name="twitter:description" content="{{page.description}}" />
  <meta
    name="twitter:image"
    content="{{ site.baseurl }}/images/thumbnail.jpg"
  />

  <link
    rel="icon"
    href="{{ site.baseurl }}/images/favicon.png"
    type="image/png"
  />

  <style>
    /* Reset CSS */
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    ol,
    ul {
      list-style: none;
    }

    a,
    a:hover,
    a:visited {
      text-decoration: none;
      color: inherit;
    }

    /* Content CSS */
    :root {
      --color-background: #000e0e;
      --color-primary-pure: #991f1c;
      --color-text: #f5f5f5;
      --color-margin: #f5f5f580;
      --gradient-hero: linear-gradient(
        135deg,
        var(--color-background) 25%,
        var(--color-primary-pure) 100%
      );
      --gradient-sound: linear-gradient(
        225deg,
        var(--color-background) 25%,
        var(--color-primary-pure) 100%
      );
      --rotate-photo: rotate3d(-1, -1, 1, -55deg);

      --size-header: 8rem;
      --size-footer: 15rem;
      --margin-content-x: calc((100vw - 1366px + 4rem) / 2);
      --margin-content-y: 1.5rem;

      --font-tale-h2: 3rem;
      --font-tale-h3: 2.5rem;
      --font-tale-p: 1.5rem;

      @media (max-width: 1366px) {
        --margin-content-y: 3rem;
        --margin-content-x: 2rem;
      }

      @media (max-width: 980px) {
        --margin-content-x: 1rem;
      }
    }

    body {
      background: var(--color-background);
      color: var(--color-text);
    }

    main {
      min-height: calc(100vh - var(--size-header) - var(--size-footer));
      min-height: calc(100dvh - var(--size-header) - var(--size-footer));
    }

    a:hover {
      color: var(--color-primary-pure);
      cursor: pointer;
    }

    /* Content Header */
    header {
      min-height: var(--size-header);
      padding: 0.5rem var(--margin-content-x);

      display: flex;
      flex-direction: row;
      align-items: center;
    }

    /* Content Footer */
    footer {
      background: var(--color-background);
      background: linear-gradient(
        180deg,
        var(--color-background) 75%,
        var(--color-primary-pure) 100%
      );

      min-height: var(--size-footer);
      padding: 1.5rem var(--margin-content-x);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;

      font-size: 1.25rem;
    }
  </style>
</head>
